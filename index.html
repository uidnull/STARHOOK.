<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STARHOOK LOADER</title>
    <link rel="icon" href="https://github.com/uidnull/STARHOOK./raw/main/starhook.ico" />
    <style>
        :root {
            --main-bg: #0a0e17;
            --gradient-start: #FFC65B;
            --gradient-end: #F87EF9;
            --text: #e8eaed;
            --card-bg: rgba(15, 25, 45, 0.8);
            --card-border: rgba(255, 198, 91, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 198, 91, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(248, 126, 249, 0.15) 0%, transparent 50%);
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2rem 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 198, 91, 0.4);
            backdrop-filter: blur(10px);
            width: 320px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo::before {
            content: "★";
            font-size: 3.5rem;
            color: white;
            filter: drop-shadow(0 0 4px rgba(255, 198, 91, 0.7));
        }

        h1 {
            margin: 0 0 1.5rem;
            font-weight: 800;
            font-size: 1.8rem;
            color: white;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px var(--gradient-start);
            background: #111827;
            color: var(--text);
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            width: 100%;
            letter-spacing: 1px;
            user-select: none;
        }

        button:hover {
            box-shadow: 0 0 15px var(--gradient-end);
        }

        .message {
            margin-top: 1rem;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 0.7rem;
            border-radius: 6px;
        }

        .message.success {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }

        .message.error {
            color: #EA4335;
            background-color: rgba(234, 67, 53, 0.1);
            border: 1px solid #EA4335;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo"></div>
        <h1>STARHOOK</h1>
        <input type="text" id="keyInput" placeholder="Ingresa tu key" autocomplete="off" />
        <button id="loginBtn">Login</button>
        <div id="message" class="message" style="display:none;"></div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const keyInput = document.getElementById('keyInput');
        const messageDiv = document.getElementById('message');

        loginBtn.addEventListener('click', async () => {
            const key = keyInput.value.trim();

            if (!key) {
                showMessage('Por favor ingresa una key.', 'error');
                return;
            }

            showMessage('Validando key...', ''); // Neutral while loading

            try {
                const response = await fetch('https://raw.githubusercontent.com/uidnull/STARHOOK./refs/heads/main/assets/LOADER/KEYS/valid.json', {cache: "no-store"});
                if (!response.ok) throw new Error('No se pudo obtener la lista de keys.');

                const data = await response.json();

                if (data.valid_keys.includes(key)) {
                    showMessage('Key válida. Acceso concedido.', 'success');
                    // Aquí puedes agregar acción extra tras validación correcta, ej: redirigir o cargar algo.
                } else {
                    showMessage('Key inválida. Intenta de nuevo.', 'error');
                }
            } catch (error) {
                showMessage('Error al validar la key. Intenta más tarde.', 'error');
                console.error(error);
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message'; // reset clases
            if (type) messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
