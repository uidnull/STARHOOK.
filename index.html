<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STARHOOK LOADER</title>
    <link rel="icon" href="https://github.com/uidnull/STARHOOK./raw/main/starhook.ico" />
    <style>
        :root {
            --bg-dark: #121212;
            --bg-input: #1f1f1f;
            --text-light: #ddd;
            --text-muted: #999;
            --accent-blue: #4a90e2;
            --border-input: #333;
            --btn-bg: #2a2a2a;
            --btn-hover: #4a90e2;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .loader-container {
            background: var(--bg-dark);
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.25);
            text-align: center;
            width: 320px;
        }

        .loader-container img {
            width: 80px;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-weight: 700;
            letter-spacing: 1.2px;
            font-size: 1.7rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }

        input[type="text"] {
            background-color: var(--bg-input);
            border: 1.5px solid var(--border-input);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            color: var(--text-light);
            outline-offset: 2px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]::placeholder {
            color: var(--text-muted);
        }
        input[type="text"]:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 6px var(--accent-blue);
        }

        button {
            background-color: var(--btn-bg);
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.45;
            background-color: var(--border-input);
        }
        button:not(:disabled):hover {
            background-color: var(--btn-hover);
            box-shadow: 0 0 15px var(--btn-hover);
        }

        .message {
            font-size: 0.9rem;
            min-height: 1.3rem;
            margin-top: -0.5rem;
            letter-spacing: 0.02em;
            user-select: none;
        }
        .message.error {
            color: var(--error-color);
        }
        .message.success {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <main class="loader-container" role="main" aria-labelledby="main-title">
        <img src="cb18b4f7-7989-4cf9-84d9-e6f5596b2f2a.png" alt="Icono STARHOOK" draggable="false" />
        <h1 id="main-title">STARHOOK</h1>
        <form id="form" autocomplete="off" novalidate>
            <input
                id="keyInput"
                type="text"
                name="keyInput"
                placeholder="Ingresa tu key"
                aria-label="Ingresa tu key"
                aria-required="true"
                autocomplete="off"
            />
            <button type="submit" id="downloadBtn" disabled>Login</button>
            <div id="msgArea" class="message" aria-live="polite" aria-atomic="true"></div>
        </form>
    </main>

    <script>
        const keyInput = document.getElementById('keyInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const msgArea = document.getElementById('msgArea');
        const form = document.getElementById('form');

        let validKeys = [];

        async function fetchValidKeys() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/uidnull/STARHOOK./refs/heads/main/assets/LOADER/KEYS/valid.json', {cache: 'no-store'});
                if (!res.ok) throw new Error('No se pudo cargar las keys');
                const data = await res.json();
                validKeys = data.valid_keys || [];
            } catch (err) {
                msgArea.textContent = 'Error cargando keys, intenta m치s tarde.';
                msgArea.className = 'message error';
                downloadBtn.disabled = true;
                console.error(err);
            }
        }

        function validateKey() {
            const key = keyInput.value.trim();
            if (validKeys.includes(key)) {
                msgArea.textContent = 'Key v치lida. Puedes iniciar sesi칩n.';
                msgArea.className = 'message success';
                downloadBtn.disabled = false;
            } else {
                msgArea.textContent = 'Key inv치lida. Intenta de nuevo.';
                msgArea.className = 'message error';
                downloadBtn.disabled = true;
            }
        }

        keyInput.addEventListener('input', () => {
            if (validKeys.length === 0) {
                msgArea.textContent = 'Cargando keys...';
                msgArea.className = 'message';
                downloadBtn.disabled = true;
                return;
            }
            validateKey();
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            if (downloadBtn.disabled) return;
            // Redirigir a la descarga del loader
            window.location.href = 'https://www.mediafire.com/file/ut1euo3zk0gnr1h/loader.exe/file';
        });

        fetchValidKeys();
    </script>
</body>
</html>
